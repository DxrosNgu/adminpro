
<div class="row animated fadeIn">
  <div class="col-lg-7 col-md-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar(f.value)">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo">
            </div>
          </div>
          <!--   <div class="form-group">
               <label for="pwd1">Password</label>
               <div class="input-group">
                 <div class="input-group-addon"><i class="ti-lock"></i></div>
                 <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
               </div>
             </div>
             <div class="form-group">
               <label for="pwd2">Confirm Password</label>
               <div class="input-group">
                 <div class="input-group-addon"><i class="ti-lock"></i></div>
                 <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
               </div>
             </div>
             <div class="form-group">
               <div class="checkbox checkbox-success">
                 <input id="checkbox1" type="checkbox">
                 <label for="checkbox1"> Remember me </label>
               </div>
             </div>-->
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
          <!--          <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>-->
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5 col-md-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <input (change)="seleccionImagen( $event.target.files[0] )"  type="file">
        <br><br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
        <i class="fa fa-save">
          Actualizar Foto
        </i>
        </button>
        <br>
      </div>
    </div>
  </div>
</div>
